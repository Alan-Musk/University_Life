<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Register</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
     <div class="header">
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
                <!-- navbar-header -->
                 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="">首页</a></li>
                        <li class="dropdown">
                            <a href="" class="dropdown-toggle" data-toggle="dropdown">商品分类<b class="caret"></b></a>
                            <ul class="dropdown-menu multi-colum columns-2">
                                <li><div class="row"><div class="col-sm-12">
                                    <h4>商品分类</h4>
                                </div></div></li>
                            </ul>
                        </li>
                        <li><a href="">热销</a></li>
                        <li><a href="">新品</a></li>
                        <li><a href="" class="active">注册</a></li>
                        <li><a href="">登陆</a></li>
                    </ul>
                 </div>
            </nav>
            <div class="header-info">
                <div class="header-right search-box">
                    <a href="javascript:;"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></a>
                    <div class="search">
                        <form action="/goods_search" class="navbar-form">
                            <input type="text" name="keyword" id="" class="form-control">
                            <button type="submit" class="btn btn-default" aria-label="Left Align">搜索</button>
                        </form>
                    </div>
                </div>
                <div class="header-right cart">
                    <a href="goods_cart.jsp">
                        <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true">
                            <span class="card_num"></span>
                        </span>
                    </a>
                </div>
                <div class="header-right">
                    <p style="color: white;">廖旭杰 41</p>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="clearfix"></div>
        </div>
     </div>
     <!-- account register table -->
      <div class="account">
        <div class="container">
            <div class="register">
                <form action="/user_rigister" method="post">
                    <div class="register-top-grid">
                        <h3>注册新用户</h3>
                        <div class="input">
                            <span>用户名 <label for="" style="color:red;">*</label></span>
                            <input type="text" name="username" id="" placeholder="Pleaser input username" required>
                        </div>
                        <div class="input">
                            <span>邮箱<label for="" style="color: red;">*</label></span>
                            <input type="text" name="email" placeholder="Please input your email" required id="">
                        </div>
                        <div class="input">
                            <span>密码<label for="" style="color: red;">*</label></span>
                            <input type="text" name="password" placeholder="Please input your password" required id="">
                        </div>
                        <div class="input">
                            <span>收货人<label></label></span>
                            <input type="text" name="name" placeholder="Please input your name" id="">
                        </div>
                        <div class="input">
                            <span>收货电话<label></label></span>
                            <input type="text" name="phone" placeholder="Please input your phone" id="">
                        </div>
                        <div class="input">
                            <span>收货地址<label></label></span>
                            <input type="text" name="address" placeholder="Please input your address" id="">
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="register-but text-center">
                        <input type="submit" value="提交">
                        <div class="clearfix"></div>
                    </div>
                </form>
                <div class="clearfix"></div>
            </div>
        </div>
      </div>
      <!-- footer -->
       <div class="footer">
        <div class="container">
            <div class="text-center">
                <p>heima www.itcast.cn All rights Reseverd</p>
            </div>
        </div>
       </div>
</body>
</html>
